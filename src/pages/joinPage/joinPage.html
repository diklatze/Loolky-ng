<page-header></page-header>

<div class="ui attached message">
  <div class="header">
    Welcome to our site!
  </div>
  <p>Fill out the form below to sign-up for a new account</p>
</div>
<form class="ui form attached fluid segment">
  <div class="two fields">
    <div class="field">
      <label>First Name</label>
      <input placeholder="First Name" type="text">
    </div>
    <div class="field">
      <label>Last Name</label>
      <input placeholder="Last Name" type="text">
    </div>
  </div>
  <div class="two fields">
    <div class="field">
      <label>User Name</label>
      <input placeholder="User Name" type="text">
    </div>
    <div class="field">
      <label>Email</label>
      <input placeholder="Email" type="text">
    </div>
  </div>
  <div class="three fields">

    <div class="field">
      <label>Gender</label>
      <div class="ui selection dropdown" #genderDropdown>
        <input type="hidden" name="gender">
        <i class="dropdown icon"></i>
        <div class="default text">Gender</div>
        <div class="menu">
          <div class="item" data-value="2">Male</div>
          <div class="item" data-value="1">Female</div>
          <div class="item" data-value="0">Other</div>

        </div>
      </div>
    </div>

    <div class="field">
      <label>Birth Year</label>
      <div class="ui selection dropdown" #birthYearDropdown>
        <input type="hidden" name="gender">
        <i class="dropdown icon"></i>
        <div class="default text">Birth Year</div>
        <div class="menu">
          <div class="item" data-value="2">Male</div>
          <div class="item" data-value="1">Female</div>
          <div class="item" data-value="0">Other</div>

        </div>
      </div>
    </div>

    <div class="field">
      <label>Country</label>
      <div class="ui selection dropdown" #countryDropdown>
        <input type="hidden" name="country">
        <i class="dropdown icon"></i>
        <div class="default text">Country</div>
        <div class="menu">
           <div class="item" *ngFor="let country of cntFlagArr" data-value="country.value">{{country.desc}}</div> 
          <!-- <countries-dropdown></countries-dropdown> -->

        </div>
      </div>
    </div>

  </div>
  <div class="two fields">
    <div class="field">
      <label>Password</label>
      <input type="password">
    </div>
  </div>



  <div class="inline field">
    <div class="ui checkbox">
      <input type="checkbox" id="terms">
      <label for="terms">I agree to the terms and conditions</label>
    </div>
  </div>
  <div class="ui blue submit button">Submit</div>
</form>
<div class="ui bottom attached warning message">
  <i class="icon help"></i> Already signed up? <a href="#" routerLink="/signIn" routerLinkActive="active">Login here</a>  instead.
</div>
