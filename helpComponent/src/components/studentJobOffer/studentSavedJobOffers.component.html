<ion-header>
    <pageHeaderMobile #pageHeaderMobile showWhen="mobile"></pageHeaderMobile>
    <pageHeader [pageTitle]="pageTitle" #pageHeader hideWhen="mobile"></pageHeader>
</ion-header>
<ion-content>
    <div id="counterTitleTxt" padding>
        {{jobOffers.length}} {{jobOffers.length > 1? sentences.titleSentencePlural: sentences.titleSentenceSingle}}
    </div> 
    <ion-list>
        <div *ngFor="let jobOffer of jobOffers; let i = index">
            <jobOfferStrip  [jobOfferData]="jobOffer" [delegateFunction]="loadJobOffer" [fields]="savedJobOffersFields"
                [position]="i" [dateSentence]="sentences.dateStatusSentence" [userId]="username"
                [jobOfferStripMode]="jobOfferStripMode" [hideheart]="false">
            </jobOfferStrip>

          
        </div>
    </ion-list>
</ion-content>
